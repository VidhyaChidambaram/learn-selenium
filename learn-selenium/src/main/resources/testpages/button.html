<!DOCTYPE html>
<html>
<body>


<button id="increase" onclick="increase()">Increase</button>

<button id="decrease" onclick="decrease()">Decrease</button>



<p id="demo"  style="font-size:40px" >I Change</p>

<script>
function increase() {
    document.getElementById("demo").style="font-size:50px";
}
function decrease() {
    document.getElementById("demo").style="font-size:30px";
}

</script>

</body>
</html>
