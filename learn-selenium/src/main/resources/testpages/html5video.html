<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>HTML5 Test Page - Video Player</title>
    <style type="text/css"><!--
      #container { position: relative; }
      #imageView { border: 1px solid #000; }
      #imageTemp { position: absolute; top: 1px; left: 1px; }
    --></style>
  </head>
  <body>
	<article>
		<video id="vplayer" width="320" height="240" controls="controls">
			<source src="http://html5demos.com/assets/dizzy.mp4" type="video/mp4" />
			<source src="http://html5demos.com/assets/dizzy.ogg" type="video/ogg" />
			Your browser does not support the video tag.
		</video>
	</article>
  </body>
</html>
