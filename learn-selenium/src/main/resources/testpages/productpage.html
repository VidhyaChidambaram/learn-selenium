<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courselist</title>
    <link type="text/css" rel="stylesheet" href="css/scraping.css">
</head>
<body>
<div class="content-header">
    <div class="logo">
        <img src="link_to_logo"
             width="124" height="40">
    </div>
</div>
<div class="content">
    <div class="navigation-bar">
        <div class="course-image">
            <img src="images/sql_img.jpg" />
        </div>
        </div>
<div class="course_details">
    <div class="course-title" data-name="title">
            From 0 to 1: Databases and SQL - Heavy Lifting
    </div>
    <div class="course-title" data-name = "length">
            20 hours
    </div>
    <div class="course-title" data-name = "price">
            20 USD
    </div>
     <p class="course_desc" data-name="desc">
        This is a course on SQL
    </p>
</div>
</div>
<p class="footer">
    <span class="footer-links">
        <a href="link_to_contact_us">Contact Us</a>
    </span>
    <span class="footer-links">
        <a href="link_to_location">Location</a>
    </span>
</p>
</body>
</html>
